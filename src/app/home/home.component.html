<div class="h-screen flex flex-col items-center pt-28">
  <h1 class="text-white text-4xl font-oswald uppercase">all our books</h1>
  <div class="flex flex-col mt-10">
    <div *ngFor="let book of books" class="flex items-center">
      <div class="w-[250px] h-[400px] object-cover">
        <img [src]="book.imgURL" alt="book cover" />
      </div>
      <div class="ml-5 text-white">
        <h1 class="text-4xl font-oswald mb-3">{{ book.title }}</h1>
        <h2 class="text-2xl font-mooli mb-3">By {{ book.author }}</h2>
        <p
          class="text-lg font-mooli max-w-md max-h-60 overflow-y-scroll scrollbar-none mb-3"
        >
          {{ book.description }}
        </p>
        <p class="text-lg font-mooli max-w-md">
          Genres: {{ book.genres }}
        </p>
      </div>
    </div>

    <div *ngIf="notFound">
      <p class="text-3xl text-red-500 text-center font-oswald">
        Books Not Found! (┬┬﹏┬┬)
      </p>
    </div>

    <div *ngIf="failed">
      <p class="text-3xl text-red-500 text-center font-oswald">
        Something went wrong! (┬┬﹏┬┬)
      </p>
      <p class="text-3xl text-red-500 text-center font-oswald">
        Error Code: {{ errorCode }}
      </p>
      <p class="text-3xl text-red-500 text-center font-oswald">
        {{ errorName }}
      </p>
    </div>
  </div>
</div>
