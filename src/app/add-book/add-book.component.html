<div
  class="w-screen h-screen flex items-center justify-center bg-zinc-800 text-white p-10"
>
  <div
    class="flex flex-col items-center justify-around w-[420px] h-[600px] bg-slate-600 p-10 rounded-md"
  >
    <h1 class="text-2xl uppercase font-oswald">Add a new book</h1>
    <div class="flex flex-col justify-center items-center text-lg font-mooli">
      <label for="title">Title:</label>
      <input type="text" id="title" class="field" [(ngModel)]="title" />

      <label for="author">Author:</label>
      <input type="text" id="author" class="field" [(ngModel)]="author" />

      <label for="genres">Genres:</label>
      <input type="text" id="genres" class="field" [(ngModel)]="genres" />

      <label for="description">Description:</label>
      <input type="text" id="description" class="field" [(ngModel)]="description" />

      <label for="img">Image URL:</label>
      <input type="text" id="img" class="field" [(ngModel)]="imgURL" />

      <button (click)="addNewBook()" class="btn">Add Book</button>
    </div>
  </div>
  <div class="">{{ addedBook }}</div>
</div>
